<!DOCTYPE html>
<html lang="ko">

    <head>
        <meta charset="UTF-8">
        <meta name="robots" content="noindex, nofollow">
        <meta http-equiv="pragma" content="no-cache">
        <meta http-equiv="cache-control" content="no-cache">
        <meta http-equiv="Expires" content="-1">
        <meta http-equiv="Pragma" content="no-store">
        <meta name="format-detection" content="telephone=no">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
        <script>
            //- //window.location.href = 'toapp:appviewchange:detailview:제품정보:/front/front/beautynews/main.do';
        </script>
        <title>/bangpan아모레퍼시픽 - 뷰티스퀘어 | </title>
        <link rel="stylesheet" type="text/css" href="/bangpan/front/com/css/font.css">
        <link rel="stylesheet" type="text/css" href="/bangpan/front/com/css/reset.css">
        <link rel="stylesheet" type="text/css" href="/bangpan/front/com/css/beautysquare.css">
        <link rel="stylesheet" type="text/css" href="/bangpan/front/com/css/plugins/swiper.css"> </head>

    <body>
        <video preload="auto" controls poster="MY_VIDEO_POSTER.jpg">
            <source src="/bangpan/front/img/dummy/mov_bbb.mp4"> </video>
        <p>Loaded :
            <span></span>
        </p>
        <p>Plated :
            <span></span>
        </p>
        <script>
            var video = document.querySelector('video'),
                percentages = document.querySelectorAll('span');

            function loop()
            {
                var buffered = video.buffered,
                    loaded,
                    played;
                if (buffered.length)
                {
                    loaded = 100 * buffered.end(0) / video.duration;
                    played = 100 * video.currentTime / video.duration;
                    percentages[0].innerHTML = loaded.toFixed(2);
                    percentages[1].innerHTML = played.toFixed(2);
                }
                setTimeout(loop, 50);
            }
            loop();
        </script>
    </body>

</html>
